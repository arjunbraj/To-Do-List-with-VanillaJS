<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List using VanillaJS</title>
    <link rel="stylesheet" href="./css/toDoList.css">
</head>
<body>
    <div id="container">
        <div id="new-task">
            <div><input type="text" placeholder="Enter your task"></div>
            <div><button type="submit">ADD TASK</button></div>
        </div>
        <div id="task-list">
            <div id="incomplete-tasks"></div>
            <div id="complete-tasks"></div>
        </div>
    </div>
</body>
</html>
