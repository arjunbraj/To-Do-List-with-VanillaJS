<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List using VanillaJS</title>
    <link rel="stylesheet" href="./css/toDoList.css">
</head>
<body>
    <div id="container">
        <h1>TODO List</h1>
        <div id="new-task">    
            <div><input id="new-task-txt" type="text" placeholder="Enter your task" required></div>
            <div><button>ADD TASK</button></div>
        </div>
        <div id="task-list">
            <div>
                <h3>TODO</h3>
                <hr>
                <ul id="incomplete-tasks"></ul>
            </div>
            <div>
                <h3>Completed</h3>
                <hr>
                <ul id="complete-tasks"></ul>
            </div>
        </div>
    </div>
    <script src="./js/toDoList.js" type="text/javascript"></script>
</body>
</html>
